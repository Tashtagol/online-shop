services:
  web:
    image: nginx
    ports:
      - 81:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
      - .:/var/www/html
  php-fpm:
    build: ./Docker/php
    volumes:
      - '.:/var/www/html'
  postgres_db:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}






